name: Build and deploy .NET Core app to Windows WebApp AzureDevOpsWorkItemVisualizer

on:
  push:
    branches:
    - main
  workflow_dispatch:
    inputs:
      deploy:
        description: Deploy
        required: false
        type: boolean
        default: false

env:
  AZURE_WEBAPP_NAME: AzureDevOpsWorkItemVisualizer
  AZURE_WEBAPP_PACKAGE_PATH: AzureDevOpsWorkItemVisualizer.BlazorWebAssembly/publish
  AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AzureDevOpsWorkItemVisualizer_14d0 }}
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: AzureDevOpsWorkItemVisualizer.BlazorWebAssembly
  TEST_WORKING_DIRECTORY: AzureDevOpsWorkItemVisualizer.Core.Tests

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Restore tests
      run: dotnet restore "${{ env.TEST_WORKING_DIRECTORY }}"
    - name: Build tests
      run: dotnet build "${{ env.TEST_WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Run tests
      run: dotnet test "${{ env.TEST_WORKING_DIRECTORY }}" --no-build
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Deploy to Azure WebApp
      if: ${{ inputs.deploy == 'true' }}
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        publish-profile: ${{ env.AZURE_WEBAPP_PUBLISH_PROFILE }}
    - name: Publish Artifacts
      if: ${{ inputs.deploy == 'true' }}
      uses: actions/upload-artifact@v1.0.0
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
