<!DOCTYPE html>
<html class="full-screen">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <title>Azure DevOps Work Item Visualizer</title>
   <base href="/" />
   <link rel="icon" href="/favicon.svg" type="image/svg+xml">
   <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
   <link href="css/app.css" rel="stylesheet" />
   <link href="AzureDevOpsWorkItemVisualizer.BlazorWebAssembly.styles.css" rel="stylesheet" />
</head>

<body class="full-screen">
   <script src="//d3js.org/d3.v5.min.js"></script>
   <script src="https://unpkg.com/@hpcc-js/wasm@0.3.15/dist/index.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-graphviz/3.1.0/d3-graphviz.min.js" integrity="sha512-xDh+TOcWBsd00MmoBRuZvRwwiWj1sQonBPxIriVzrP6ea/3dQGSv4AY8h7dJkU1tFeEJrPgsQfvk4iVjFjQVtw==" crossorigin="anonymous"></script>

   <div id="app" class="full-screen">Loading...</div>

   <div id="version-info">Azure DevOps Work Item Visualizer - v###</div>

   <script src="_framework/blazor.webassembly.js"></script>

   <style>
      .full-screen {
         height: 100%;
         width: 100%;
      }

      svg {
         height: 100% !important;
         width: 100% !important;
      }
   </style>

   <script>
      function updateGraph(content) {
         d3.select("#graph").graphviz().renderDot(content);
      }
   </script>
</body>

</html>
